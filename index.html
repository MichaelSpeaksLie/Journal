<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  
  <!-- Flatpickr CSS + JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  
  <!-- Configuration -->
  <script src="config.js"></script>
</head>
<body>
  <main>
    <h1>Journal</h1>
    <!-- Login Container -->
    <section id="loginContainer" aria-label="Login Section">
      <form id="loginForm" autocomplete="on">
        <div class="login-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8" r="4" fill="#61dafb"/><path d="M4 20c0-3.314 3.134-6 7-6s7 2.686 7 6" stroke="#61dafb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <h2 class="login-title">Login</h2>
        <label for="loginEmail" class="visually-hidden">Email</label>
        <input type="email" id="loginEmail" placeholder="Email" required class="login-input" autocomplete="username">
        <label for="loginPassword" class="visually-hidden">Password</label>
        <input type="password" id="loginPassword" placeholder="Password" required class="login-input" autocomplete="current-password">
        <button class="btn login-btn" type="submit">
          <span class="login-btn-text">Login</span>
          <span class="login-btn-icon">&#10148;</span>
        </button>
        <div id="loginError"></div>
      </form>
    </section>
    <!-- Main App Container -->
    <section id="appContainer" style="display:none;" aria-label="Main App">
      <nav class="controls" aria-label="Main Controls">
        <button class="btn" onclick="startTaskEntry()">795 Add Entry</button>
        <button class="btn" onclick="showPrevTasks()">Prev. Tasks</button>
        <button class="btn" onclick="exportAndClear()">Export & Clear</button>
        <button class="btn" onclick="logout()">Logout</button>
      </nav>
      <section id="tasks" aria-label="Tasks"></section>
      <div id="notification" aria-live="polite"></div>
      <section id="report" style="display:none;" aria-label="Report"></section>
    </section>
    <footer class="footer-credit">
      Created by Anurag Kumar Verma, 2nd year Chemical Engineering Student
    </footer>
  </main>
  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
